<div class="container">
    <h2>Total Orders</h2>
                     
   <div class="row">  
        <div class="form-group col-lg-3">                 
                      <input class="form-control" type="text" name="input" ng-model="search.orderid"
     placeholder="Search by OrderID" />
                   </div> 
         <!--   <div class="form-group col-lg-3">                 
                    <input class="form-control" type="text" name="input" ng-model="search.cdate"
     placeholder="Search by Week" /> 
                   </div> 
          <div class="form-group col-lg-3">                 
                      <input class="form-control" type="text" name="input" ng-model="search.cdate"
     placeholder="Search by Month" />
                   </div> -->
         <div class="form-group col-lg-3">                 
                      <input class="form-control" type="text" name="input" ng-model="search.cdate"
     placeholder="Search By Date/Month" />
                   </div> 
         </div>

    <table class="table table-responsive table-striped table-hover table-bordered">
     <tr>
     <th>Order ID</th>
     <th>Customer Name</th>
     <th>Quantity</th>
     <th>Payment</th>
     <th>Status</th>
     <th>Order Date</th>
     </tr>
       <tr ng-repeat="order in orders | filter:search">
       <td>{{order.orderid}}</td>
       <td>{{order.firstname}} {{order.lastname}}</td>
       <td>{{order.quantity}}</td>
       <td>{{order.payment}}</td>
       <td>{{order.status}}</td>    
       <td>{{order.cdate}}</td>
       </tr>
    <tr>
        <td></td>
        <td></td>
        <td>Total Quantity: {{orders|sumByKey:'quantity'}}</td>
        <td>Total Payment: {{orders|sumByKey:'payment'}}</td>
        <td></td>
        <td></td>
        </tr>
    </table>

</div>
