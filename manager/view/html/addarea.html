<div class="container">
         <form class="form-horizontal" action="?route=area/add" method="post">
            <fieldset>
            <h2>Add Area</h2>
            <div class="form-group">
                <label for="areaid" class="col-lg-2 control-label">Area ID</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" name="areaid" id="areaid" placeholder="Input Area ID">
            </div>
            </div>
        
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Area Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="areaname" id="areaname" placeholder="Input Area Name">
            </div>
            </div>
            <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                   <input type="submit" class="btn btn-primary btn-block" name="Submit" value="Add Area">
               </div>
            </div>
        </fieldset> 
         </form>
     </div>
