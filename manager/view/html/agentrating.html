<div class="container">
    <h2>Agents Rating</h2>
    <table class="table table-responsive table-striped table-hover table-bordered">
     <tr>
     <th>Agent ID</th>
     <th>Agent Name</th>
     <th>Rating</th>
     <th>Customer Name</th>
     <th>Customer ID</th>
     <th>Date</th>
     </tr>

 
       <tr ng-repeat="agent in agents">
         <td>{{agent.agentid}}</td>
         <td>{{agent.name}}</td>
         <td>{{agent.value}}</td>
         <td>{{agent.firstname}} {{agent.lastname}}</td>
         <td>{{agent.customerid}}</td>
         <td>{{agent.rdate}}</td>
        </tr>
</table>

</div>
