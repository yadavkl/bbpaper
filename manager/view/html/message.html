<div class="form-horizontal container">
       <form method="post" action="" >
             <div class="row panel panel-primary">
                 <div class="panel-heading">
                     <h3 class="panel-title">Send Message</h3>
                 </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <textarea class="form-control" rows="3" id="textArea">Send this message</textarea>
                        </div>
                    </div>  

                     <div  class="form-group"> 
                         <div class="col-lg-12">
                            <div class="form-group col-lg-3" >
                                <input type="submit"  value="Send" class="btn btn-primary btn-block">
                            </div>   
                            <div class="form-group col-lg-3" style="float:right" >
                                <input type="reset" value="Reset" class="btn btn-danger btn-block">
                            </div>
                        </div>
                     </div>
                </div>
           </div>
           
           
               <div class="form-group">                  
                      <div class="form-group col-lg-3">
                        <input type="text" class="form-control" ng-model="search.cdate" placeholder="Seach Date"> 
                      </div>  
                   <div class="form-group col-lg-1"></div>
                      <div class="form-group col-lg-3">
                        <input type="text" class="form-control" ng-model="search.area" placeholder="Seach Area"> 
                      </div> 
                     
                   <div class="form-group col-lg-1"></div>
                      <div class="form-group col-lg-3">
                        <input type="text" class="form-control" ng-model="search.mobile" placeholder="Seach Mobile"> 
                          <datepicker ng-model="myDate" md-placeholder="Enter date"></datepicker>
                      </div>
             </div>
         </form>
  

            <table class="table table-striped table-hover table-bordered">
                 <tr>
                     <th>Customer ID</th>
                     <th>Customer Name</th>
                     <th>Order Date</th>
                     <th>Area</th>
                     <th>Mobile</th>
                     <th>Select All<br><input type="checkbox" id="{{customer.customerid}}" ng-model="master"></th>
                 </tr>

                <tr ng-repeat="customer in customers | filter:search">
                  <td>{{customer.customerid}}</td>
                  <td>{{customer.firstname}} {{customer.lastname}}</td>
                  <td>{{customer.cdate}}</td>
                  <td>{{customer.mobile}}</td>
                  <td>{{customer.area}}</td>
                  <td><input type="checkbox" id="{{customer.customerid}}" ng-checked="master"></td>
                </tr>
           </table>

</div>
