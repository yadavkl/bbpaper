<div class="container" >
<h2>Order Status</h2>
    <div class="row">  
        <div class="form-group col-lg-3">                 
                      <input class="form-control" type="text" name="input" ng-model="search.cdate"
     placeholder="Search by Date" />
                   </div>

     placeholder="Search by Week" /> 
                   </div> 
          <div class="form-group col-lg-3">

         <div class="form-group col-lg-3">                 
                      <input class="form-control" type="text" name="input" ng-model="search.area"
     placeholder="Search Area" />
                   </div> 
         </div>
                    
  
<table class="table table-responsive table-striped table-hover table-bordered">
     <tr>
     <th>Customer ID</th>
     <th>Customer Name</th>
     <th>Phone</th>
     <th>Address</th>
     <th>Date</th>
     <th>Status</th>
     <th>Comment</th>
  </tr>

 
       <tr ng-repeat="order in orders | filter:search">
         <td>{{order.customerinfoid}}</td>
         <td>{{order.firstname}} {{order.lastname}} </td>
         <td>{{order.mobile}}</td>
         <td>{{order.houseno}}, {{order.street}}, {{order.location}}, {{order.area}}</td>
         <td>{{order.cdate}}</td> 
         <td>{{order.status}}</td> 
         <td>{{order.comment}}</td>
        </tr>
</table>

</div>
